<body>
    <h1 id="salCal">Salary Calculator</h2>
   
    <h1>Add Employee</h1>

    <form>

        <input 
            type="text"
            placeholder="First Name"
            id="firstNInput"
        >

        <input 
            type="text"
            placeholder="Last Name" 
            id="lastNInput"
        >

        <input 
            type="text"
            placeholder="ID"
            id="eeIDInput"
        >

        <input 
            type="text"
            placeholder="Title" 
            id="titleInput"
        >
        
        <input 
            type="text"
            placeholder="Annual Salary" 
            id="annualSalInput"
        >

        <button id="submitBtn">Submit</button>
    </form>

    <h1 id="Ee">Employees</h1>

    <table>
      <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        
      </thead>

        <tbody id="eeBody">
            <tr>
                <td>Jen</td> <td>Barber</td> <td>4521</td> <td>Team Lead</td> <td>$80,000</td> <td><button>Delete</button></td>
            </tr>

        </tbody>
    </table>
