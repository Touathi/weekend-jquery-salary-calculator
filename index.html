<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Weekend jQuery Salary Calculator</title>
</head>
<body>
   
    <h1 id="salCal">Salary Calculator</h2>
   
    <h1>Add Employee</h1>

    <form>

        <input 
            type="text"
            placeholder="First Name"
            id="firstNInput"
        >

        <input 
            type="text"
            placeholder="Last Name" 
            id="lastNInput"
        >

        <input 
            type="text"
            placeholder="ID Number"
            id="eeIDInput"
        >

        <input 
            type="text"
            placeholder="Title" 
            id="titleInput"
        >
        
        <input 
            type="text"
            placeholder="Annual Salary" 
            id="annualSalInput"
        >
        
    </form>

         <button id="submitBtn">Submit</button>

    <h1 id="Ee">Employees</h1>

    <table>
      <thead>
        <tr id="topRow">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        
         </thead>

         <tbody id="eeBody">
            <!-- APPEND VALUES HERE IN TABLE -->
            
         </tbody>
            <!-- Created an Empty row for the table -->
         <tbody>
            <tr id="botRow" size="">
            </tr>
         </tbody>
        </table>

        <h3 id="monthContainer" >Total Monthly: $ <span id="monthlyTotal">0</span></h3>

</body>
</html>
